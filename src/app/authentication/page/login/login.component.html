<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ingreso a la plataforma</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Nombre Usuario"
                   formControlName="nombreUsuario"
                   matInput type="text"
                   (input)="form.get('nombreUsuario')?.setValue(form.get('nombreUsuario')?.value.toUpperCase())"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input placeholder="Password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col-xs">
          <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Ingresar</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
